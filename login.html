<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }
    body::before{
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/login_background.webp');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }
    .navbar {
      background-color: #05788c;
      padding: 15px;
      color: white;
      display: flex;
      gap: 30px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px); /* 60px là chiều cao navbar, điều chỉnh nếu cần */
    }
    .navbar .container{
      position: relative;
      z-index: 1;
    }
    .login-box {
      background-color: #05788c;
      padding: 40px;
      border-radius: 30px;
      width: 600px;
      color: white;
      text-align: center;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      background-color: #00c260;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .forgot-password {
      float: right;
      margin-top: -10px;
      font-size: 14px;
    }
    .register {
      margin-top: 20px;
      font-size: 15px;
    }
    .register a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Tên trang web</a>
    <a href="#">Việc làm</a>
    <a href="#">Tạo CV</a>
  </div>

  <div class="container">
    <div class="login-box">
      <h3>Chào mừng bạn quay trở lại</h3>
      <form method="post" action="login_handler.php">
        <div style="text-align: left;">Tên tài khoản</div>
        <input type="text" name="username" required>
        <div style="text-align: left;">Mật khẩu</div>
        <input type="password" name="password" required>
        <div class="forgot-password">
          <a href="#" style="color:white;">Quên mật khẩu</a>
        </div>
        <br><br>
        <button type="submit">Đăng nhập</button>
      </form>
      <div class="register">
        Bạn chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>
</body>
</html>

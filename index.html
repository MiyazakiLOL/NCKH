<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Tìm Việc</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #05788c;
    }

    .navbar a {
      color: white !important;
      font-weight: bold;
    }

    .btn-login {
      background-color: #00c260;
      color: white;
    }

    .btn-register {
      background-color: #00b38f;
      color: white;
    }

    .btn-post {
      background-color: #ffd43b;
      color: black;
    }

    .search-section {
      background-color: #83b977;
      padding: 30px 15px;
    }

    .cv-search-btn {
      background-color: #00c260;
      color: white;
      font-weight: bold;
    }

    .carousel-container {
      background-color: #83b977;
      padding: 30px 0;
    }

    .carousel-item {
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #ffffff;
      border-radius: 20px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black;
      border-radius: 50%;
    }

    .form-control,
    .form-select {
      border-radius: 30px;
    }

    .job-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .job-card .company-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .job-card .salary {
      font-weight: bold;
      color: #3f9c35;
    }

    .job-card .location {
      font-size: 14px;
      color: #777;
    }

    .job-card .favorite {
      color: #00c292;
      font-size: 20px;
      cursor: pointer;
    }

    .tag-filter {
      background-color: #f3f3f3;
      border-radius: 20px;
      padding: 5px 15px;
      margin: 5px;
      cursor: pointer;
    }

    .tag-filter.active {
      background-color: #00c292;
      color: white;
    }
  </style>
</head>
<body>
    <div class="section-header">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Tên trang web</a>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="index.html">Việc làm</a></li>
                  <li class="nav-item"><a class="nav-link" href="create_cv.html">Tạo CV</a></li>
                </ul>
                <div class="d-flex">
                  <button class="btn btn-login me-2">
                    <a class="nav-link" href="login.html">Đăng nhập</a>
                  </button>
                  <button class="btn btn-register me-2">
                    <a class="nav-link" href="signup.html">Đăng ký</a>
                  </button>
                  <button class="btn btn-post">
                    <a class="nav-link" href="login.html">Đăng tin</a>
                  </button>
                </div>
              </div>
            </div>
        </nav>
          
          <!-- Search Section -->
          <div class="search-section text-center">
            <h4 class="mb-4">Tìm kiếm việc làm mới nhất nhanh chóng và tiện lợi</h4>
            <div class="d-flex justify-content-center mb-3 flex-wrap gap-2">
              <input type="text" class="form-control" style="max-width: 300px;" placeholder="Vị trí việc làm, tuyển dụng">
              <select class="form-select" style="max-width: 200px;">
                <option selected>Địa điểm</option>
                <option>Hà Nội</option>
                <option>TP.HCM</option>
                <option>Đà Nẵng</option>
              </select>
              <button class="btn btn-success rounded-pill">Tìm kiếm</button>
            </div>
            <div class="mb-3 fw-bold">hoặc</div>
            <button class="btn cv-search-btn rounded-pill">Tìm kiếm dựa trên CV của bạn (thông minh)</button>
          </div>
          
          <!-- Carousel -->
          <div class="carousel-container text-center">
            <div class="container">
              <div id="jobCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/qauntrikinhdoanh.jpg" alt="Quản trị kinh doanh">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/qauntrikinhdoanh.jpg" alt="Quản trị kinh doanh">
                  </div>
                  <div class="carousel-item">
                    <div>Công việc 3: Kế toán tổng hợp</div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#jobCarousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#jobCarousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
        </div>
    </div>

    <!-- Thêm các công việc khác tương tự -->
  </div>

  <!-- Pagination -->
  <div class="container py-4">
    <h4 class="fw-bold text-success">Việc làm tốt nhất <small class="text-muted"></small></h4>
  
    <!-- Filter tags -->
    <div class="d-flex flex-wrap my-3">
      <div class="tag-filter active">Ngẫu Nhiên</div>
      <div class="tag-filter">Hà Nội</div>
      <div class="tag-filter">Thành phố Hồ Chí Minh</div>
      <div class="tag-filter">Miền Bắc</div>
      <div class="tag-filter">Miền Nam</div>
    </div>
  
    <!-- Alert -->
    <div class="alert alert-info py-2">
      Gợi ý: Di chuột vào tiêu đề để xem thêm thông tin chi tiết
    </div>
  
    <!-- Job list -->
    <div id="job-list" class="row g-3"></div>
  
    <!-- Pagination -->
    <div class="text-center mt-4">
      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>
  </div>
  
  <script>
    const jobs = Array.from({ length: 30 }, (_, i) => ({
      title: `Công việc ${i + 1}`,
      salary: `${10 + i} - ${20 + i} triệu`,
      location: i % 2 === 0 ? 'Hà Nội' : 'TP.HCM',
      logo: 'https://via.placeholder.com/50'
    }));
  
    const jobsPerPage = 12;
    let currentPage = 1;
  
    function renderJobs(page) {
      const start = (page - 1) * jobsPerPage;
      const end = start + jobsPerPage;
      const visibleJobs = jobs.slice(start, end);
  
      document.getElementById('job-list').innerHTML = visibleJobs.map(job => `
        <div class="col-md-4">
          <div class="job-card">
            <div class="d-flex align-items-center">
              <img src="${job.logo}" alt="Logo" class="company-logo me-3">
              <div>
                <h6 class="mb-1 text-primary" title="${job.title}">${job.title}</h6>
                <div class="salary">${job.salary}</div>
                <div class="location">${job.location}</div>
              </div>
              <div class="ms-auto favorite">&#9825;</div>
            </div>
          </div>
        </div>
      `).join('');
    }
  
    function renderPagination() {
      const pageCount = Math.ceil(jobs.length / jobsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
  
      const prevDisabled = currentPage === 1 ? 'disabled' : '';
      const nextDisabled = currentPage === pageCount ? 'disabled' : '';
  
      pagination.innerHTML += `<li class="page-item ${prevDisabled}"><a class="page-link" onclick="changePage(${currentPage - 1})">Trước</a></li>`;
  
      for (let i = 1; i <= pageCount; i++) {
        const active = currentPage === i ? 'active' : '';
        pagination.innerHTML += `<li class="page-item ${active}"><a class="page-link" onclick="changePage(${i})">${i}</a></li>`;
      }
  
      pagination.innerHTML += `<li class="page-item ${nextDisabled}"><a class="page-link" onclick="changePage(${currentPage + 1})">Tiếp</a></li>`;
    }
  
    function changePage(page) {
      const pageCount = Math.ceil(jobs.length / jobsPerPage);
      if (page < 1 || page > pageCount) return;
      currentPage = page;
      renderJobs(currentPage);
      renderPagination();
    }
  
    renderJobs(currentPage);
    renderPagination();
  </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

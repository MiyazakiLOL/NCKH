<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('assets/login_background.webp'); /* thay bằng đường dẫn ảnh của bạn */
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      z-index: -1;
    }

    .navbar {
      background-color: #05788c;
      padding: 15px;
      color: white;
      display: flex;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      position: relative;
      z-index: 1;
    }

    .register-box {
      background-color: #05788c;
      padding: 40px;
      border-radius: 30px;
      width: 600px;
      color: white;
      text-align: center;
    }

    .register-box input,
    .register-box select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 5px;
    }

    .register-box button {
      background-color: #00c260;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-link {
      margin-top: 20px;
      font-size: 15px;
    }

    .login-link a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Tên trang web</a>
    <a href="#">Việc làm</a>
    <a href="#">Tạo CV</a>
  </div>

  <div class="container">
    <div class="register-box">
      <h3>Đăng ký tài khoản mới</h3>
      <form method="post" action="register_handler.php">
        <input type="text" name="fullname" placeholder="Tên người dùng" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <input type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
        <input type="text" name="phone" placeholder="Số điện thoại" required>
        <select name="position" required>
          <option value="">Chọn chức vụ</option>
          <option value="Cử nhân">Cử nhân</option>
          <option value="Thạc sĩ">Thạc sĩ</option>
          <option value="Tiến sĩ">Tiến sĩ</option>
        </select>
        <button type="submit">Đăng ký</button>
      </form>
      <div class="login-link">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>
  </div>
</body>
</html>
